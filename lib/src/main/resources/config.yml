enchantment:
  name: "Chain Break"
  dummy: "minecraft:lunge"

  levels:
    - max-range: 3
      step-interval: 10

    - max-range: 6
      step-interval: 6

    - max-range: 9
      step-interval: 4

tools:
  - items: ["#minecraft:pickaxes"]
    whitelist:
      - "#minecraft:coal_ores"
      - "#minecraft:copper_ores"
      - "#minecraft:diamond_ores"
      - "#minecraft:emerald_ores"
      - "#minecraft:gold_ores"
      - "#minecraft:iron_ores"
      - "#minecraft:lapis_ores"
      - "#minecraft:redstone_ores"
      - "minecraft:nether_quartz_ore"
      - "minecraft:ancient_debris"

  - items: ["#minecraft:axes"]
    whitelist: ["#minecraft:logs"]

  - items: ["#minecraft:hoes"]
    whitelist: ["#minecraft:leaves", "#minecraft:wart_blocks"]

  - items: ["#minecraft:shovels"]
    whitelist:
      - "#minecraft:dirt"
      - "#minecraft:sand"
      - "minecraft:gravel"
      - "minecraft:soul_sand"
      - "minecraft:soul_soil"

loot:
  entities: {}
  structures: {}

recipes:
  - shape: ["aba", "cdc", "aea"]
    ingredients:
      a: "minecraft:crying_obsidian"
      b: "minecraft:diamond"
      c: "minecraft:echo_shard"
      d: "minecraft:book"
      e: "minecraft:creaking_heart"

    result:
      material: "minecraft:enchanted_book"
      chain-break-level: 1
